# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  - package-ecosystem: "docker"
    directory: "/" # Location of Dockerfiles
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    # Enable automerging for Dependabot PRs that pass all checks
    automerge:
      # Specify which review approval state is required
      # Can be one of: "APPROVE", "REQUEST_CHANGES", or "COMMENT"
      # Leave blank to not require review approval
      required_approvals: 0

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    # Enable automerging for Dependabot PRs that pass all checks
    automerge:
      # Specify which review approval state is required
      # Can be one of: "APPROVE", "REQUEST_CHANGES", or "COMMENT"
      # Leave blank to not require review approval
      required_approvals: 0
